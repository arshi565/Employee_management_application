<!DOCTYPE html>
<html>
<head>
	<title>Employee Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			margin: 0;
			padding: 0;
			flex: 1;
		}

		.search {
			display: flex;
			flex: 2;
			align-items: center;
			justify-content: flex-end;
		}

		.search input[type="text"] {
			padding: 8px;
			border-radius: 4px;
			border: none;
			margin-right: 10px;
			font-size: 16px;
		}

		.nav-menu {
			display: flex;
			align-items: center;
			justify-content: flex-end;
		}

		.nav-menu ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}

		.nav-menu li {
			margin: 0 10px;
		}

		.nav-menu a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			padding: 8px;
			border-radius: 4px;
			transition: all 0.3s ease;
		}

		.nav-menu a:hover {
			background-color: #fff;
			color: #333;
		}

		.menu-icon {
			display: none;
			font-size: 24px;
			cursor: pointer;
		}

		@media screen and (max-width: 768px) {
			.menu-icon {
				display: block;
			}

			.nav-menu {
				display: none;
				position: absolute;
				top: 60px;
				right: 0;
				background-color: #333;
				padding: 10px;
				border-radius: 4px;
			}

			.nav-menu ul {
				flex-direction: column;
			}

			.nav-menu li {
				margin: 10px 0;
			}

			.nav-menu a {
				display: block;
				padding: 10px 0;
			}

			.show {
				display: block;
			}
		}

		main {
			padding: 100px 0 60px;
			min-height: calc(100vh - 240px);
		}

		footer {
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 10px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 999;
		}

			flex-direction: column;
			align-items: center;
