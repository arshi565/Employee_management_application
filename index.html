<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Component -->
    <header>
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM8VJ6AayHyDZknH72G1rlWsC-YaVDnxz9LEjr2H-18cWI90vtGL66bR0xAMHqrj0qcGM&usqp=CAU" height="50px" width="50px" alt="Company Logo" />
      </div>
      <div class="header-right">
        <form class="search-form">
          <input type="text" placeholder="Search Employee" />
          <button type="submit">Search</button>
        </form>
        <nav class="nav-menu">
          <ul>
            <li><a href="employee-registration.html">Employee Registration</a></li>
            <li><a href="employee-listing.html">Employee Listing</a></li>
          </ul>
        </nav>
        <button class="hamburger-menu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </div>
    </header>

    <!-- Employee Registration Page Component -->
    <main>
      <div class="registration-container">
        <h1>Employee Registration</h1>
        <form class="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" required />
          <label for="about">About:</label>
          <textarea id="about" name="about" required></textarea>
          <label for="joining-date">Joining Date:</label>
          <input type="date" id="joining-date" name="joining-date" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer Component -->
    <footer>
      <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
