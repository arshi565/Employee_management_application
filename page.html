<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Your Company Logo</div>
    <div class="search-bar">
      <input type="text" placeholder="Search employee by name">
    </div>
    <nav>
      <ul>
        <li><a href="#">Employee registration page</a></li>
        <li><a href="#">Employee listing page</a></li>
      </ul>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>

  <main>
    <form id="employee-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
      </div>
      <div class="form-group">
        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea>
      </div>
      <div class="form-group">
        <label for="joining_date">Joining Date:</label>
        <input type="date" id="joining_date" name="joining_date" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="copyright">
      &copy; Arshi Verma | Employee Registration Page
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
