<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <div class="search-bar">Search bar</div>
      <nav>
        <ul class="menu">
          <li><a href="#">Employee registration page</a></li>
          <li><a href="#">Employee listing page</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </nav>
    </header>
    
    <main>
      <h1>Welcome to the Employee Registration Page</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
        
        <label for="about">About:</label>
        <textarea id="about" name="about" required></textarea>
        
        <label for="joining-date">Joining Date:</label>
        <input type="date" id="joining-date" name="joining-date" required>
        
        <button type="submit">Submit</button>
      </form>
    </main>
    
    <footer>
      <div class="copyright">
        &copy; 2023 by Arshi Verma
      </div>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
