<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
      /* Header Styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .logo {
        font-size: 30px;
        font-weight: bold;
        margin-left: 10px;
      }
      .search-bar {
        margin-right: 10px;
      }
      .nav-menu {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 10px;
      }
      .nav-menu a {
        margin: 10px;
        color: white;
        text-decoration: none;
      }
      .nav-menu a:hover {
        text-decoration: underline;
      }
      /* Footer Styles */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      /* Employee Registration Page Styles */
      .employee-form {
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .employee-form label {
        margin: 10px;
        font-weight: bold;
      }
      .employee-form input[type="text"], .employee-form input[type="date"] {
        margin: 10px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        width: 300px;
      }
      .employee-form input[type="submit"] {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        width: 150px;
        cursor: pointer;
      }
      /* Employee Listing Page Styles */
      .employee-table {
        margin: 10px;
        width: 100%;
        border-collapse: collapse;
      }
      .employee-table th, .employee-table td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      .employee-table th {
        background-color: #333;
        color: white;
      }
      .employee-table td button {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .pagination button {
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
      }
      .pagination button.active {
        background-color: #555;
      }
    </style>
  </head>
