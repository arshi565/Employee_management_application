<main>
  <h1>Employee Listing Page</h1>

  <div class="search-bar">
    <input type="text" placeholder="Search employees by name">
    <button>Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>About</th>
        <th>Joining Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Manager</td>
        <td>John is a hardworking and dedicated employee.</td>
        <td>2022-01-01</td>
        <td>
          <button>Delete</button>
        </td>
      </tr>
      <!-- More rows here -->
    </tbody>
  </table>

  <div class="pagination">
    <button>Previous</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>Next</button>
  </div>
</main>
